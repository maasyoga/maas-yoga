version: "3"
services:
  maas-yoga-admin-panel-frontend:
    restart: always
    build:
      context: ./frontend
      dockerfile: Dockerfile.${NODE_ENV}
      args:
        - PORT=${FRONTEND_PORT}
        - REACT_APP_BACKEND_PORT=${BACKEND_PORT}
        - REACT_APP_BACKEND_HOST=${BACKEND_HOST}
        - REACT_APP_HEALTHCHECK=${REACT_APP_HEALTHCHECK}
    volumes:
      - ./frontend:/app/
      - /app/node_modules
      - /app/build
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    environment:
      - PORT=${FRONTEND_PORT}
      - REACT_APP_BACKEND_PORT=${BACKEND_PORT}
      - REACT_APP_BACKEND_HOST=${BACKEND_HOST}
      - REACT_APP_HEALTHCHECK=${REACT_APP_HEALTHCHECK}
  maas-yoga-admin-panel-api:
    restart: always
    build:
      context: ./backend
      dockerfile: Dockerfile.${NODE_ENV}
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
      - 9229:9229 #debbuger
    depends_on:
      - "db"
    environment:
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - BACKEND_TOKEN_SECRET=${BACKEND_TOKEN_SECRET}
      - BACKEND_TOKEN_EXPIRATION_TIME_MILISECONDS=${BACKEND_TOKEN_EXPIRATION_TIME_MILISECONDS}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - BACKEND_PORT=${BACKEND_PORT}
      - BACKEND_HOST=${BACKEND_HOST}
      - BACKEND_SSL_DB_CONNECTION=${BACKEND_SSL_DB_CONNECTION}
      - FRONTEND_HOST=${FRONTEND_HOST}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_CLIENT_REFRESH_TOKEN=${GOOGLE_CLIENT_REFRESH_TOKEN}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - USE_SSL_CERTIFICATE=${USE_SSL_CERTIFICATE}
      - SSL_CERTIFICATE_PATH=${SSL_CERTIFICATE_PATH}
      - SSL_CERTIFICATE_KEY_PATH=${SSL_CERTIFICATE_KEY_PATH}
    volumes:
      - ./backend:/app/
      - /app/node_modules
  db:
    restart: always
    image: postgres
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    volumes:
      - dbdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
volumes:
  dbdata:
